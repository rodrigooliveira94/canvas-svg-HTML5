<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>HTML5 Canvas SVG</title>

<script src="SVGCanvasContext.js"></script>
<script>
	window.onload = function() {
		
		var ctx = new SVGCanvasContext( "SVG" );
		ctx.beginPath();
			ctx.fillStyle = "#333333";
			ctx.fillRect( 10 , 10 , 300 , 300 );
		ctx.closePath();
		
	};
</script>

</head>

<body>
<canvas id="SVG" width="600" height="600" style="border: solid 1px #999999;">Your browser does not support canvas.</canvas>
</body>
</html>
